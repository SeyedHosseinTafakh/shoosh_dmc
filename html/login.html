<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- no additional media querie or css is required -->
<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
					<p>برای ورود نام کاربری و رمز ورود را وارد کنید</p>
                        <form action="login" autocomplete="off" method="post">
                            <div class="form-group">
                                <input name="username" type="text" class="form-control" name="username" placeholder="نام کاربری" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" name="password" placeholder="رمز رورد" autocomplete="off">
                            </div>
                            <button type="submit" id="sendlogin" class="btn btn-primary">ورود</button>
                        </form>
						{% if error	 %}
						<p class="text-danger">{{  error  }}</p>
						{% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
